{% extends "blog/base.html" %}

{% block title %} Share a post {% endblock %}



{% block content %}

    {% if sent %} 

        <h1>EMail Sent</h1>
        <p>
            "{{ post.title }}" was sent to {{ form.cleaned.data.to }}. 
        </p>

    {% else %}

        <h1>Share "{{ post.title }}" by email</h1>
        <form action="." method="post">

            {{ form.as_p }}
            {% csrf_token %}

            <input type="submit" value="Send Email">


        </form>

    {% endif %}

{% endblock %}
